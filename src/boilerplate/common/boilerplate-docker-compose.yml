version: '3.5'

services:
  zapp-setup:
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - zokrates
    volumes:
      - ./circuits/:/app/circuits:delegated
      - ./proving-files/:/app/output:delegated
      - ./orchestration/common/write-vk.mjs:/app/write-vk.mjs # "
      - ./orchestration/:/app/orchestration:delegated
      - ./config/:/app/config:delegated
    networks:
      - zapp_network
  zapp:
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - zokrates
      - timber
      - zapp-mongo
    volumes:
      - ./build:/app/build
      - ./contracts/:/app/contracts/
      - ./migrations/:/app/migrations/
      - ./circuits/:/app/circuits:delegated
      - ./orchestration/:/app/orchestration:delegated
      - ./test/:/app/test:delegated
      - ./config/:/app/config:delegated
    environment:
      BLOCKCHAIN_HOST: ws://20.115.65.190
      BLOCKCHAIN_PORT: 8546
      RPC_URL: http://20.115.65.190:8545
      LOG_LEVEL: info
      MONGO_HOST: mongodb://zapp-mongo
      MONGO_PORT: 27019
      MONGO_NAME: zapp_db
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
    networks:
      - zapp_network

  zokrates:
    image: ghcr.io/eyblockchain/zokrates-worker-starlight:v0.2
    # platform: linux/arm64/v8
    volumes:
      - ./circuits/:/app/circuits:delegated
      - ./proving-files/:/app/output:delegated
      - ./orchestration/common/write-vk.mjs:/app/write-vk.mjs
      - ./orchestration/common/db/:/app/orchestration/common/db:delegated
    environment:
      PROVING_SCHEME: 'g16'
    ports:
      - '8080:80'
    networks:
      - zapp_network

  timber:
    build: 
      context: https://github.com/EYBlockchain/timber.git#starlight/testnet:merkle-tree
      dockerfile: Dockerfile
    restart: on-failure
    depends_on:
      - timber-mongo
    volumes:
      - ./config/:/app/config
      - ./contracts/:/app/contracts:consistent
      - ./build/:/app/build:consistent
    ports:
      - '9000:80'
    environment:
      HASH_TYPE: 'mimc'
      LOG_LEVEL: 'silly'
      UNIQUE_LEAVES: 'true'
      BLOCKCHAIN_HOST: ws://20.115.65.190
      BLOCKCHAIN_PORT: 8546
      RPC_URL: 
      DEFAULT_ACCOUNT: '0x80D2BAa2b24c44A450e375B834D3a07845250476'
      KEY: '6c947b9fad01234064bd0bf479b432be1b346a0049bd2f80506bca7853a9945a'
      CONTRACT_LOCATION: 'default'
      MONGO_HOST: mongodb://timber-mongo
      MONGO_PORT: 27017
      MONGO_NAME: merkle_tree
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
    networks:
      - zapp_network

  #The database storing the merkle tree
  timber-mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=merkle_tree
    volumes:
      - timber-mongo-volume:/data/db
    networks:
      - zapp_network

    #The database storing commitments
  zapp-mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=zapp_db
    volumes:
      - zapp-commitment-volume:/data/db
    networks:
      - zapp_network


  deployer:
    build:
      context: .
      dockerfile: Dockerfile.deployer
    volumes:
      - ./build:/app/build
      - ./contracts/:/app/contracts/
      - ./migrations/:/app/migrations/
      - ./orchestration/:/app/orchestration:delegated
    environment:
      RPC_URL: http://20.115.65.190:8545
      DEFAULT_ACCOUNT: '0x80D2BAa2b24c44A450e375B834D3a07845250476'
      KEY: '6c947b9fad01234064bd0bf479b432be1b346a0049bd2f80506bca7853a9945a'
    networks:
      - zapp_network

volumes:
  timber-mongo-volume: {}
  zapp-commitment-volume: {}

networks:
  zapp_network:
    name: zapp_network
