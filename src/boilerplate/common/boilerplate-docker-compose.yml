version: '3.5'

services:
  zapp:
    ports:
      - '3000:3000'
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - zokrates
      - timber
      - ganache
      - zapp-mongo
    volumes:
      - ./build:/app/build
      - ./contracts/:/app/contracts/
      - ./migrations/:/app/migrations/
      - ./truffle-config.js:/app/truffle-config.js
      - ./circuits/:/app/circuits:delegated
      - ./proving-files/:/app/output:delegated # temporary solution to write-vk issue
      - ./orchestration/common/write-vk.mjs:/app/write-vk.mjs # "
      - ./orchestration/:/app/orchestration:delegated
      - ./test/:/app/test:delegated
      - ./config/:/app/config:delegated
    environment:
      BLOCKCHAIN_HOST: ws://ganache
      BLOCKCHAIN_PORT: 8545
      LOG_LEVEL: info
      MONGO_HOST: mongodb://zapp-mongo
      MONGO_PORT: 27019
      MONGO_NAME: zapp_db
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
    networks:
      - zapp_network

  zokrates:
    image: ghcr.io/eyblockchain/zokrates-worker-m1:v1.1
    # platform: linux/arm64/v8
    volumes:
      - ./circuits/:/app/circuits:delegated
      - ./proving-files/:/app/output:delegated
      - ./orchestration/common/write-vk.mjs:/app/write-vk.mjs
      - ./orchestration/common/db/:/app/orchestration/common/db:delegated
    environment:
      PROVING_SCHEME: 'g16'
    ports:
      - '8080:80'
    networks:
      - zapp_network

  timber:
    image: eyblockchain/timber:v3.0.3
    restart: on-failure
    depends_on:
      - timber-mongo
      - ganache
    volumes:
      - ./config/:/app/config
      - ./contracts/:/app/contracts:consistent
      - ./build/:/app/build:consistent
    ports:
      - '9000:80'
    environment:
      HASH_TYPE: 'mimc'
      LOG_LEVEL: 'silly'
      UNIQUE_LEAVES: 'true'
      BLOCKCHAIN_HOST: ws://ganache
      BLOCKCHAIN_PORT: 8545
      CONTRACT_LOCATION: 'default'
      MONGO_HOST: mongodb://timber-mongo
      MONGO_PORT: 27017
      MONGO_NAME: merkle_tree
      MONGO_USERNAME: admin
      MONGO_PASSWORD: admin
    networks:
      - zapp_network

  #The database storing the merkle tree
  timber-mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=merkle_tree
    volumes:
      - timber-mongo-volume:/data/db
    networks:
      - zapp_network

    #The database storing commitments
  zapp-mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
      - MONGO_INITDB_DATABASE=zapp_db
    volumes:
      - zapp-commitment-volume:/data/db
    networks:
      - zapp_network

  
  ganache:
    image: trufflesuite/ganache:v7.4.4
    command: --accounts=10 --gasLimit=100000000 --deterministic
    ports:
      - '8545:8545'
    networks:
      - zapp_network

  deployer:
    build:
      context: .
      dockerfile: Dockerfile.deployer
    depends_on:
      - ganache
    volumes:
      - ./build:/app/build
      - ./contracts/:/app/contracts/
      - ./migrations/:/app/migrations/
      - ./truffle-config.js:/app/truffle-config.js
      - ./orchestration/:/app/orchestration:delegated
    environment:
      BLOCKCHAIN_HOST: ws://ganache
      BLOCKCHAIN_PORT: 8545
    networks:
      - zapp_network

volumes:
  timber-mongo-volume: {}
  zapp-commitment-volume: {}

networks:
  zapp_network:
    name: zapp_network
